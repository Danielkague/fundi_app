<!-- templates/register.html - Register Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundi Register - ServiceConnect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="main-bg">
  <div class="container">
    <form id="register-form" class="card">
      <h2 class="card-title">Register</h2>
      <div class="form-group">
        <label for="register-role">I am a</label>
        <select id="register-role" name="register-role" required>
          <option value="fundi">Fundi</option>
          <option value="client">Client</option>
        </select>
      </div>
      <div class="form-group">
        <label for="register-name">Name</label>
        <input id="register-name" name="register-name" type="text" placeholder="Enter your name" title="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="register-phone">Phone</label>
        <input id="register-phone" name="register-phone" type="text" placeholder="e.g. +254700000000" title="Enter your phone number" required />
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input id="register-password" name="register-password" type="password" placeholder="Create a password" title="Create a password" required />
      </div>
      <div id="register-error" class="error-message hidden"></div>
      <button class="btn btn-success" type="submit">Register</button>
      <p class="switch-link">Already have an account? <a href="/login">Login</a></p>
    </form>
  </div>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
