<!-- templates/index.html - Login Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundi Login - ServiceConnect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="main-bg">
  <div class="container">
    <form id="login-form" class="card">
      <h2 class="card-title">Login</h2>
      <div class="form-group">
        <label for="login-role">I am a</label>
        <select id="login-role" name="login-role" required>
          <option value="fundi">Fundi</option>
          <option value="client">Client</option>
        </select>
      </div>
      <div class="form-group">
        <label for="login-phone">Phone</label>
        <input id="login-phone" name="login-phone" type="text" placeholder="e.g. +254700000000" title="Enter your phone number" required />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input id="login-password" name="login-password" type="password" placeholder="Enter your password" title="Enter your password" required />
      </div>
      <div id="login-error" class="error-message hidden"></div>
      <button class="btn btn-primary" type="submit">Login</button>
      <p class="switch-link">No account? <a href="/register">Register</a></p>
    </form>
  </div>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
