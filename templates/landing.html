<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundi App - Welcome</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            background: #f7faff;
            color: #1a237e;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .landing-container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(26,35,126,0.08);
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        .landing-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1565c0;
            margin-bottom: 12px;
        }
        .landing-subtitle {
            font-size: 1.2rem;
            color: #1a237e;
            margin-bottom: 32px;
        }
        .features {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 36px;
        }
        .feature {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 12px 18px;
            color: #1565c0;
            font-weight: 500;
        }
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .cta-btn {
            background: #1565c0;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 32px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .cta-btn:hover {
            background: #1e88e5;
        }
        @media (max-width: 600px) {
            .landing-container {
                padding: 24px 8px;
            }
            .landing-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-title">Welcome to Fundi App</div>
        <div class="landing-subtitle">Connecting you with trusted professionals for all your service needs.</div>
        <div class="features">
            <div class="feature">Find skilled fundis for any job</div>
            <div class="feature">Easy job posting and tracking</div>
            <div class="feature">Secure and reliable platform</div>
        </div>
        <div class="cta-buttons">
            <a href="/login" class="cta-btn">Login</a>
            <a href="/register" class="cta-btn">Register</a>
        </div>
    </div>
</body>
</html>
